name: uninstall

concurrency:
  group: uninstall

on:
  workflow_dispatch: ~

permissions:
  id-token: write
  contents: read

jobs:
  uninstall-release:
    uses: ptonini-actions/workflows/.github/workflows/handler-kubernetes.yaml@main
    with:
      action: uninstall
    secrets:
      OPENVPN_CONFIG: ${{ secrets.OPENVPN_CONFIG }}