name: publish container image monorepo

on:
  push:
    branches:
      - main
      - master
    paths:
      - images/**

jobs:
  detect-changes:
    uses: ptonini-actions/workflows/.github/workflows/paths-filter.yaml@main
    if: github.event_name == 'pull_request'

  release-please:
    uses: ptonini-actions/workflows/.github/workflows/release-please.yaml@main
    if: github.event_name == 'push'

  publish:
    uses: ptonini-actions/workflows/.github/workflows/container.yaml@main
    if: needs.release_please.outputs.paths_released != '[]'
    needs:
      - release_please
    strategy:
      matrix:
        path: ${{ fromJSON(needs.release_please.outputs.paths_released) }}
    with:
      repository: ${{ github.repository_owner }}/${{ matrix.path }}
      tags: latest --MANIFEST-VERSION--
      path: ${{ matrix.path }}
