name: performance-testing

on:
  workflow_call:
    inputs:
      host:
        description: ''
        required: true
        type: string

jobs:
  performance_testing:
    timeout-minutes: ${{ vars.performance_test_timeout }}
    runs-on: ubuntu-latest
    steps:
      - run: env | sort
      - run: cat ${GITHUB_EVENT_PATH}
      - uses: actions/checkout@v3

      # Execute K6 performance test file ######################################
      - uses: grafana/k6-action@v0.2.0
        if: hashFiles(vars.performance_test_file)
        with:
          filename: ${{ vars.performance_test_file }}
        env:
          HOST: ${{ inputs.host }}
          SCHEMA: https